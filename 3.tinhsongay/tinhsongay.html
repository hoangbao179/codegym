<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính số ngày</title>
</head>
<body>
    <form>
        <input type = "number" id = "thang" size = 40>
        <button type = "button" onclick = "songay()"> Tính số ngày </button>
        <div id = "demo"> </div>
    </form>
    <script>
        function songay()
        {

        let thang = +document.getElementById("thang").value;
        
                switch (thang)
                 {

                    case 1: 
                    case 3:
                    case 5: 
                    case 7: 
                    case 8:
                    case 10: 
                    case 12:
                    document.getElementById("demo").innerHTML="Tháng có 31 ngày";
                    break;
                    case 4: 
                    case 6: 
                    case 9: 
                    case 11: 
                    document.getElementById("demo").innerHTML="Tháng có 30 ngày";
                    break;
                    case 2: 
                    document.getElementById("demo").innerHTML="Tháng có 28 hoặc 29 ngày";
                    break;
                    default:
                    alert("Nhập sai");
                    break;
                }

        }

    </script>
</body>
</html>
