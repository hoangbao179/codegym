<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let soluongsnt= +prompt("Nhập số lượng số nguyên tố");
        let k=2;
        let i;
        let dem=0;
        function giatri(number)
        {
            for (i=2; i<= Math.sqrt(number);i++)
            {
                if (number%i==0)
                {
                    return false;
                }
                
            }
            return true;
        }
        
       
        while (dem<soluongsnt)
        {
                if(giatri(k))
                {
                    document.write("Số nguyên tố là "+ k+"<br>");
                    dem=dem+1;

                }
                k=k+1;
        }
       
        
    
    </script>
</body>
</html>
