<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let MyDate= function(day, month, year)
    {
        this.day=day;
        this.month=month;
        this.year=year;
        this.getDay=function()
        {
            return this.day;
        }

        this.getMonth=function()
        {
            return this.month;
        }

        this.getYear=function()
        {
            return this.year;
        }

        this.setDay=function(day)
        {
            this.day=day;
        }

        this.setMonth=function(month)
        {
            this.month=month;
        }

        this.setYear=function(year)
        {
            this.year=year;
        }
        
        this.setDate=function(day, month, year)
        {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        this.toString=function()
        {
            return (this.day + "/" + this.month + "/" + this.year)
        }

    }

        let date= new MyDate(2,8,2007);
        let day=date.getDay();
        let month=date.getMonth();
        let year=date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDay(15);
        date.setMonth(6);
        date.setYear(2019);

        day=date.getDay();
        month=date.getMonth();
        year=date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDate(15,12,2099);
        day=date.getDay();
        month=date.getMonth();
        year=date.getYear();
        alert(day + "/" + month + "/" + year);

        alert(date.toString());

    </script>
</body>
</html>
