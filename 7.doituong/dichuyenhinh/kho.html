<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onkeydown="play(event)">
    <div id="game"></div>
    <script>
        let speed = 5;
        class HinhAnh{
            constructor(image,top,left,size){
                this.image=image;
                this.top=top;
                this.left=left;
                this.size=size;
            }
            getHinhAnh = function() {
                return "<img width ='"+this.size+"' height='"+this.size+"' src = '"+this.image+"' style='top:"+this.top+"px ; left:"+this.left+"px; position:absolute;' />"
                // return '<img width="'+ this.size + '"' +
                //     ' height="'+ this.size + '"' +
                //     ' src="' + this.image +'"' +
                //     ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }
            diChuyenHinhAnh = function(event) {
                console.log(event.keyCode);
                switch(event.keyCode){
                    case 37:{
                        this.left -= speed;
                        break;
                    }
                    case 39:{
                        this.left += speed;
                        break;
                    }
                } 
            }
        }
        let hinhAnh = new HinhAnh("anh.jpg", 0, 0, 50);

        document.getElementById("game").innerHTML = hinhAnh.getHinhAnh();
        function play(event){
            hinhAnh.diChuyenHinhAnh(event);
            document.getElementById("game").innerHTML = hinhAnh.getHinhAnh();
        }

       
    </script>
</body>
</html>
