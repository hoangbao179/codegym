<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input id = "a" type="number"/><br/>
            Số thứ hai: <br/>
            <input id = "b" type="number"/><br/>
            <div id = "resultDiv"></div>
            <input type="button" value="Tính tích" onclick = "product()"/>
       </form>
      <script>
         function product(){
             var a = parseInt(document.getElementById("a").value);
             var b = parseInt(document.getElementById("b").value);
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + (a*b);
         }
       
      </script>   
   </body>
<html>
