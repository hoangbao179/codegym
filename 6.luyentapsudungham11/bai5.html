<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];

    let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function timsao()
        {
            for(let i=0; i<ngoisao.length; i++)
            {
                if (thongtin===ngoisao[i])
                {
                    return chomsao[i];
                }
                else return "Tìm không thấy"
            }
        }

    let thongtin = prompt("Nhập tên ngôi sao");
    
    document.write(timsao(thongtin));

    
    </script>
</body>
</html>
