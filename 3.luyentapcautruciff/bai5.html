<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let a= +prompt("Điểm bài kiểm tra");
            while (a<=0||a>10)
                a= +prompt("Điểm bài kiểm tra");
        let b= +prompt("Điểm giữa kì");
            while (b<=0||b>10)
                 b= +prompt("Điểm giữa kì");
        let c= +prompt("Điểm cuối kì");
            while (c<=0||c>10)
                 c= +prompt("Điểm cuối kì");
        let d= (a+b+c)/3
        d>=8?alert("Học sinh giỏi"):d>=6.5?alert("Học sinh khá"):d>=5?alert("Học sinh trung bình"):alert("Học sinh yếu kém");
    </script>
</body>
</html>
