<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số lớn nhất</title>
</head>
<body>
    <script>
        let a= +prompt("Nhập a");
        let b= +prompt("Nhập b");
        let c= +prompt("Nhập c");
        if (a>=b) {
                    if (a>=c) alert(a + " là số lớn nhất")
                        else alert(c + " là số lớn nhất")
        }

            else {
                if(b>=c) alert(b + " là số lớn nhất")
                    else alert(c +" là số lớn nhất")
            }

    </script>
</body>
</html>
