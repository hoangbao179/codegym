<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số 0</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập số a");
        if (a>0) alert("Số nhập vào lớn hơn 0")
            else if (a<0) alert ("Số nhập vào bé hơn 0")
                else alert("Số nhập vào là số 0");
    </script>
</body>
</html>
