<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 1</title>
</head>
<body>
    <script>
        a = +prompt("Nhập a");
        document.write("Số vừa nhập là " + a +"<br>")
        let tong=a;

        while (a!=-1 )
        {
        a = +prompt("Nhập a");
        tong = tong+a;
        document.write("Số vừa nhập là " + a +"<br>")
        }

        document.write("Tông các số vừa nhập là " + tong);
    </script>
</body>
</html>
