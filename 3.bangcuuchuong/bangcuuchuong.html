<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title style="color: brown">Bảng cửu chương</title>
</head>
<body>
    <script>
        let cout;
        cout = "<table border='1' width='1200' >"

        for (let i=1; i<=10; i++)
            {
                cout = cout + "<tr>";
                for( let j=1; j<=10; j++)
                {
                    cout = cout + "<td>"+ i+ "x" +j +"=" +i*j +"</td>";
                }
                cout = cout + "<tr>";
            }
    
            document.write(cout);

    </script>
</body>
</html>
