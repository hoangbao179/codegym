<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let bankinh= +prompt("Nhập bán kính");
    function dientich(number)
        {
            return 3.14*number*number;
        }

    function chuvi(number)
        {
            return 3.14*number*2;
        }

    document.write("Hình tròn có bán kính "+ bankinh + " có dien tich "+ dientich(bankinh)+"<br>");
    document.write("Hình tròn có bán kính "+ bankinh + " có chu vi "+ chuvi(bankinh)+"<br>");
    
    </script>
</body>
</html>
