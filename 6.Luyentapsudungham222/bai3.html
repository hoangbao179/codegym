<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let number= +prompt("Nhập vào giá trị");
        function giaithua(num)
        {
            if (num<2) return 1;

            for(let i=num; i=>2; i--)
            { 
                if (num<2) return 1;
                else return num*giaithua(num-1);
            }
            
        }
        
        document.write(giaithua(number));

    </script>
</body>
</html>
