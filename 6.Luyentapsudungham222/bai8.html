<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let mang=[];
        let soluong = +prompt("Nhập vào số lượng phần tử");
        for (let i=0; i<soluong; i++)
            {
                mang[i]= +prompt("Nhập giá trị cho phần tử thứ " +(i+1));
            }
        
        document.write("Mảng cũ là " +mang+"<br>");
        
        function doivitri(mang)
        {   
            for(let i=0; i<soluong; i++)
            {   
                let k=mang[i];
                    mang[i]=mang[soluong-1];
                    mang[soluong-1]=k;
                    soluong=soluong-1;
            }
            return mang;
        }
        document.write("Mảng mới là " +doivitri(mang));

    
    
    
    </script>
</body>
</html>
