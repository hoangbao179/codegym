<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let chuoi= prompt("Nhập chuỗi");

    let mangkitu=[];
    for(let i=0; i<chuoi.length ; i++)
            {
                mangkitu[i]=chuoi.charAt(i);
            }

    let kitu= prompt("Nhập kí tự cần tìm");
    

    function timkitu()
        {   
            let dem=0;
            for( let k=0; k<chuoi.length; k++)
            {   
                
                if(mangkitu[k] === kitu)
                    {
                        dem=dem+1;      
                    }
                    
            }

            if (dem>0) return dem;
            else       return "-1";
        }
  
    document.write("Chuỗi trên có "+timkitu(kitu)+" kí tự trùng với kí tự nhập");
    
    </script>
</body>
</html>
