<body>
    <script>
        let so= +prompt("Nhập số");
        
        while(so<=0){
            so= +prompt("Nhập số");
            }

        tong=0;
        for(i=0; i<=so; i++)
        {
            tong=tong+i;
        }
        document.write("Tổng là " + tong);
    </script>
</body>
