<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let chieudai;
        let chieurong;
        chieudai=prompt("Nhập chiều dài");
        chieurong=prompt("Nhập chiều rộng");
        let a = parseInt(chieudai);
        let b = parseInt(chieurong);
        let c = a*b;
        document.write("Diện tích hình chữ nhật: " + c);
    </script>
</body>
</html>
