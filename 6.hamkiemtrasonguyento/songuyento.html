    <script>
  //  let soluong= +prompt("Nhập số lượng");
    let dem=0;
    let k=2;
    let chiso=1;

    function songuyento(number)
    {
        for(let i=2; i<=Math.sqrt(number); i++)
        {
            if(number%i==0)
            {
                return false;
            }
            
        }
        return true;
    }

    }
*/
    while (k<10000)
    {
        if(songuyento(k))
        {
            document.write("Số nguyên tố thứ "+ chiso +" là "+k+"<br>");
            chiso=chiso+1;
        }
        k=k+1;
        
    }
    </script>
