<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        let dem =0;
        mang=[];
        let m =0;

        for (x=0; x<10; x++)
            {
                a[x]= +prompt("Nhập phần tử trong mảng");

            }

        for (x=0; x<=10; x++)
            {
                if(a[x]>=10)
                {
                    dem=dem+1;
                    mang[m]=a[x];
                    m=m+1;
                }
            }
            
            document.write("Có "+ dem+ " số lớn hơn hoặc bằng 10 gồm các số " + mang);

    </script>
</body>
</html>
