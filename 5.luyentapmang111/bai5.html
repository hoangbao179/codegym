<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let mang=[];
        let n= +prompt("Nhập số lượng phần tử");
        soluong = 0;
        for( let k=0; k<n; k++)
            {
                mang[k]=+prompt("Nhập giá trị phần tử thứ "+(k+1));
            }

        for (let i=0; i<n; i++)
            {
                if (mang[i]<0)
                    {
                        soluong=soluong+1;
                    }
            }

        document.write("Mảng có " +soluong+ " phần tử có giá trị âm");

    </script>
</body>
</html>
