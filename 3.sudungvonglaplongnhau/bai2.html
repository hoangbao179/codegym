<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b√†i 2</title>
</head>
<body>
    <script>
        let sout;
        let i=1;
        let j=1;
        
        sout = "<table border='1' width='300'>"

        while (i<=10)
        {
            sout = sout + "<tr>";
            while (j<=10)
            {
                sout = sout + "<td>"+i*j+"</td>";
                j= j + 1;

            }
                i= i + 1;

                j=1;
            sout = sout + "</tr>";
        }
        
        document.write(sout);
    </script>
</body>
</html>
