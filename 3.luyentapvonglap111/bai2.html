<body>
    <script>
    let nhietdo= +prompt("Nhập nhiệt độ");

    if (nhietdo>100)
        {
        alert("Nhập nhiệt độ giảm xuống");
        }

    else if (nhietdo<20)
        {
        alert("Nhập nhiệt độ tăng lên");
        }

    else alert("Nhiệt độ bình thương");
    
    </script>
</body>
