<body>
    <script>
        let so = 20;
        function dayso(number)
        {
            if (number<=2)
            { return 1}
            else 
            {number=dayso(number-1)+dayso(number-2)
            return number}
        }
        for (i=1; i<=20; i++)
        {
            document.write("số fibo thứ "+i+" là "+ dayso(i)+"<br>");
        }
    
    
    </script>
