<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let k=0;
    let tong=0;
    
    for(let i=0;k<=30;i++)
    {
        if(i%7==0)
        {
            tong=tong+i;
            k=k+1;
        }
    }
    document.write("Tổng 30 số chia hết cho 7 = "+tong);
    </script>
</body>
</html>
