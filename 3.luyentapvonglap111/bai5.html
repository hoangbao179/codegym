<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let k;
    let tong=0;

    function dayso(number)
    {
        if (number<2)
        { return 1}
        else {
            number= dayso(number-1)+dayso(number-2);
            return(number);
        }
    }


        for(let i=0; i<5; i++)
        {
            tong=tong+dayso(i);
            
        }
        document.write("Tổng 5 số đầu tiên là " +tong);

    </script>
</body>
