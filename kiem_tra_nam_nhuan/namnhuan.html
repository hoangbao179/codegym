<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
    let year = + prompt("Nhập số năm");

    let namnhuan = false;
     if (year % 4 == 0) 
     {
        if (year % 100 == 0)
        {
             if (year % 400 == 0) 
                namnhuan=true;               
        }
        else 
            namnhuan=true;
        } 
        if(namnhuan)
        document.write("Năm nhập là năm nhuận")
        else 
        document.write("Năm nhập không phải năm nhuận")
        </script>
</body>
</html>
