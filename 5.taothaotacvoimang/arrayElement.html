<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>

<body>
    <input type="text" id="giatri"></input>
    <input type="button" id="btnAdd" value="Add" onclick="themgiatrimang();"></input>
    <input type="button" id="btnDisplay" value="Display" onclick="hienthimang();"></input>
    <hr>
    <div id="ketqua"></div>
    <script>
        let mang = new Array();
        let i=0;
        function themgiatrimang()
        {
         mang[i] = document.getElementById('giatri').value;
            alert("Phần tử "+ i+" có giá trị  = "+ mang[i]);
            i=i+1;
            document.getElementById("giatri").value="";

        }
        
       function hienthimang()
       {
            let m="<hr>";
           for (let k=0; k<mang.length; k++)
           {
                m += ("Phần tử thứ "+ k + " có giá trị = "+ mang[k] +"<br>");
                }

                document.getElementById("ketqua").innerHTML=m;
       }
       
    
    </script>
</body>

</html>
