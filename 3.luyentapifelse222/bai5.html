<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tam giác vuông</title>
</head>
<body>
    <script>
        let a =+prompt('Nhập cạnh a');
            while (a<=0) 
                a =+prompt('Nhập cạnh a');
                
        let b =+prompt("Nhập cạnh b");
            while (b<=0)
                b =+prompt("Nhập cạnh b");

        let s=(a*b)/2;
            document.write("Diện tích hình tam giác là " + s)
    </script>
</body>
</html>
