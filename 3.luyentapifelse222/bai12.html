<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lãi ngân hàng</title>
</head>
<body>
    <script>
        let tien= +prompt("Số tiền vay");
        while (tien<=0)
        tien= +prompt("Nhập lại số tiền vay");

        let thang= +prompt("Số tháng vay");
        while (thang<=0)
        thang= +prompt("Nhập lại số tháng vay");
        
        document.write("Lãi suất hàng tháng là 6%, lãi suất kép <br>");
        
        let i=0;
        let k=1;
        for (i=1; i<=thang; i++) {
             k=k*1.06;   
         }
        k= Math.round(k*1000)/1000;
        let tienlai= k*tien;

        document.write("Tiền lãi là "+ tienlai) + "đồng";

    </script>
</body>
</html>
