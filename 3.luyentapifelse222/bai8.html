<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tuổi một người</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập tuổi một người')

        if (a<=0 || a>120) alert ("Đây không phải tuổi một người")
            else alert("Đây là tuổi một người");
            
    </script>
</body>
</html>
