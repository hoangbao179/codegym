    <script>
        let mang = [2,6,6,9,12,3,-5,6,1,5,3,-12];

        for(let i=1; i<=mang.length; i++)
        {
            if(max<mang[i])

                        max = mang[i]
                    }

        }
    document.write("Giá trị lớn nhất trong mảng là "+ max);
    </script>
