<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let mang= [ -3,5,1,3,2,10];
    let dau = 0;
    let cuoicung = mang.length-1;
        while(dau<cuoicung)
        {
            let ngaunhien=mang[dau];
            mang[dau]=mang[cuoicung];
            mang[cuoicung]=ngaunhien;

            dau=dau+1;
            cuoicung=cuoicung-1;
        }
        document.write(mang);
    </script>
</body>
</html>
