<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let chuoi=prompt("Nhập chuỗi");

        document.write("Chuỗi cũ "+chuoi+"<br>");

        let mangkitu=[];
        for(let i=0; i<chuoi.length ; i++)
            {
                mangkitu[i]=chuoi.charAt(i);
            }
            
        let kitu="-";

        for(let i=0; i<=mangkitu.length; i++)
        {
            if (mangkitu[i] ==kitu)
            {
                mangkitu[i]="_";
            }

        }

        document.write("Mảng mới là "+mangkitu.join("")+"<br>");

    </script>
</body>
</html>
