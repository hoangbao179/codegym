<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>   
    <script>
    let so=  +prompt('Nhập vào số muốn tính');
    let tich=1;

    for (let i=1; i<=so; i++)
            {
                tich=tich*i;
            }
    document.write(so+"!="+tich);

    </script>
</body>
</html>
