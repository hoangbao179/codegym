<body>
    <script>
    function ZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;

        if(regexp.test(str)){
            return true;
        } 
        else 
        return false;     
        }
        
    let zip="43123";
    let zip1="7892";
    console.log(ZipCode(zip));
    console.log(ZipCode(zip1));
    
    </script>
</body>
